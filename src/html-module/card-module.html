<div
  class="card"
  data-tilt
  data-tilt-scale="1.05"
  data-tilt-reverse="true"
  data-value="{{ cardvalue }}"
>
  <img
    class="card-outer"
    src="img/card/card-outer.png?as=webp&width=300"
    alt=""
    loading="lazy"
  />
  <img
    class="card-back"
    src="img/card/{{ cardvalue }}-back.png?as=webp&width=300"
    alt=""
    loading="lazy"
  />
  <img
    class="card-front"
    src="img/card/{{ cardvalue }}-front.png?as=webp&width=300"
    alt=""
    loading="lazy"
  />
</div>
