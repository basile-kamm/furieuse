<div class="popup {{ popupvalue }}">
  <h3 class="popup-name">{{ popupname }}</h3>
  <p class="popup-text">{{ popuptext }}</p>
  <a class="button close">
    <img src="img/button-frame.png?as=webp&width=240" alt="" />
    <p class="button-label">Fermer</p>
  </a>
  <img
    src="img/card-popup-img/{{ popupvalue }}/{{ popupvalue }}-main.png?as=webp"
    alt=""
    class="popup-main"
  />
  <div class="popup-frame-container">
    <img
      src="img/card-popup-img/{{ popupvalue }}/{{ popupvalue }}-frame-1.png?as=webp&width=500"
      alt=""
      class="popup-frame"
    />
    <img
      src="img/card-popup-img/{{ popupvalue }}/{{ popupvalue }}-frame-2.png?as=webp&width=500"
      alt=""
      class="popup-frame"
    />
    <img
      src="img/card-popup-img/{{ popupvalue }}/{{ popupvalue }}-frame-3.png?as=webp&width=500"
      alt=""
      class="popup-frame"
    />
  </div>
</div>
